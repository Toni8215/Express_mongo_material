<mat-grid-list cols="3" rowHeight="1:1"  >
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
  <mat-card  class="mat-elevation-z4" id="card2">
    <h2>Login</h2>
  <p class="lead">Enter your User Credentials.</p><br/>
  <form class="form-control" action="/login" #loginForm="ngForm" (ngSubmit)='onSubmit(loginForm)' method="post" style="max-width: 300px">
    <span class="form-group">
      <mat-form-field>
        <input matInput #username class="form-control" type="text" name="username" [(ngModel)]="loginUser.username" placeholder="Enter Username">
      </mat-form-field>
      
    </span>
    <span class="form-group">
      <mat-form-field>
        <input matInput #password class="form-control" [type]="hide ? 'text' : 'password'" name="password" [(ngModel)]="loginUser.password"   placeholder="Password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </span>
    <button mat-raised-button class="btn btn-default" type="submit">Submit</button><a href="/">
      <button mat-button class="btn btn-primary" type="button">Cancel</button></a>
   </form>
   <span>
   
  </span>
</mat-card>
</mat-grid-tile>
<mat-grid-tile></mat-grid-tile>
</mat-grid-list>
