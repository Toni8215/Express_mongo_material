<mat-grid-list cols="3" rowHeight="1:1"  >
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
     
<mat-card  class="mat-elevation-z4" id="card1">
    <h2 >Register</h2>
  <form class="form-control" action="/register" #registerForm="ngForm" (ngSubmit)='onSubmit(registerForm)' method="post" id="register" style="max-width: 300px">
    <span class="form-group">
    <mat-form-field>
        <input matInput #username  class="form-control" type="text" name="username" [(ngModel)]="registerUser.username" placeholder="Enter Username">
      </mat-form-field>
    </span>
    <span class="form-group">
          <mat-form-field hintLabel="Max 10 characters">
        <input matInput #password  class="form-control" [type]="hide ? 'text' : 'password'" name="password" [(ngModel)]="registerUser.password" placeholder="Password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </span>
   <span class="form-group">
      <mat-form-field>
        <input matInput #email  class="form-control" type="text" name="email" [(ngModel)]="registerUser.email" placeholder="Email">
      </mat-form-field>
    </span>
    <span>
        <button mat-raised-button class="btn btn-default" type="submit">Submit</button><a href="/">
          <button mat-button class="btn btn-primary" type="button">Cancel</button></a>
      </span>
      
  </form><br/>
 
</mat-card>
</mat-grid-tile>
<mat-grid-tile></mat-grid-tile>
</mat-grid-list>
