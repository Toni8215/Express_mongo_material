<mat-grid-list *ngIf="result" cols = "3">
  
      <mat-grid-tile cols="3" rowHeight="2:1"*ngFor="let tech of result">
        
          <mat-card  class="mat-elevation-z4" id="card">
            <mat-card-header>
                <mat-card-title>Repo-Name : {{tech.name}}<br></mat-card-title>
            <mat-card-subtitle>
                Id : {{tech.id}} <br>
            </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{tech.owner.avatar_url}}" alt="owner" class="owner img-responsive"><br>
            <mat-card-content>
                Repo Created: {{tech.created_at}} <br>
                Repo Updated : {{tech.updated_at}}<br>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button id="delete_repo" (click) = RepoId1(tech.id)>Delete Repo</button>
                <button mat-button id="update_comment" (click) = "getId(tech.id);openDialog()">Update Comments</button>
              </mat-card-actions>
          </mat-card>
        
        </mat-grid-tile>
</mat-grid-list>
